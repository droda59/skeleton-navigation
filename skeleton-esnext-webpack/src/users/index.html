<template>
    <section>
        <h2 class="ui centered aligned icon header">
            <i class="users icon"></i>
            <div class="content">
                Utilisateurs
            </div>
        </h2>
        <div class="ui centered grid">
            <div class="eight wide column">
                <div class="ui middle aligned divided list">
                    <div repeat.for="user of users" class="item">
                        <div class="right floated content">
                            <div class="ui button" click.trigger="editUser(user._id)">Edit</div>
                            <div class="ui red button" click.trigger="deleteUser(user._id)">Delete</div>
                        </div>
                        <div class="content">
                            ${ user.firstName } ${ user.lastName }
                        </div>
                    </div>

                    <div class="ui primary basic button" click.trigger="addUser()">
                        <i class="plus icon"></i>
                        Add user
                    </div>
                </div>
            </div>
        </div>

        <div class="ui small modal">
            <div class="header">Delete user</div>
            <div class="content">Are you sure you want to delete?</div>
            <div class="actions">
                <div class="ui negative cancel button">No</div>
                <div class="ui positive approve right labeled icon button">
                    <i class="checkmark icon"></i>
                    Yes
                </div>
            </div>
        </div>
    </section>
</template>
